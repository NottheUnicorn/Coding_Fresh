<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Coding Fresh</title>
</head>
<body>
    <h1>Coding Fresh</h1>
    <h3>Welcome to our grocery store!</h3>
    <p id="description">Coding Fresh is the best fresh grocery story in <a href="https://www.boston.com/">Townsville</a>
        We offer a wide selection of locally grown produce and organic products.
    </p>
    <ul>
        <li><a href="https://farmersmarket.com"><img src="images/ja-ma--gOUx23DNks-unsplash.jpg" alt=""></a></li>
        <li><a href="https://farmersmarket.com"><img src="images/annie-spratt-m1t-RJ1iCIU-unsplash.jpg" alt=""></a></li>
        <li><a href="https://farmersmarket.com"><img src="images/honza-vojtek-A39EqNtDpZs-unsplash.jpg" alt=""></a></li>
        <li><a href="https://farmersmarket.com"><img src="images/michael-c-qrdbYqxnets-unsplash.jpg" alt=""></a></li>
    </ul>
    <h3>Contact Us</h3>
    <form action="">
        <label for="">Name</label><br>
        <input type="text" id="name" placeholder="Name.."><br>
        <label for="">Email</label><br>
        <input type="text" id="email" placeholder="email.."><br>
        <label for="">Phone Number</label><br>
        <input type="text" id="Phone Number" placeholder="Phone Number.."><br>
        <br>
        <label for="">Message:</label><br>
        <textarea name="message" id="message" cols="40" rows="5"></textarea><br>
        <p>How would you like us to respond?</p>
        <input type="radio" id="emailradio" value="email">
        <label for="email">Email</label><br>
        <input type="radio" id="phoneradio" value="email">
        <label for="Phone">Phone</label><br>
        <button>Submit!</button>
    </form>
</body>
</html>
